apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mobile
  name: mobile
  namespace: nginx-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobile
  strategy: {}
  template:
    metadata:
      labels:
        app: mobile
    spec:
      containers:
      - image: busybox
        name: busybox
        command: ["sleep", "9999999"]

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: desktop
  name: desktop
  namespace: nginx-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: desktop
  strategy: {}
  template:
    metadata:
      labels:
        app: desktop
    spec:
      containers:
      - image: busybox
        name: busybox
        command: ["sleep", "9999999"]

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: mobile
  name: web-mobile
  namespace: nginx-gateway
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: mobile
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: desktop
  name: web-desktop
  namespace: nginx-gateway
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: desktop
  type: ClusterIP